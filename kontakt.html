<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - FK Željezničar</title>
    <link rel="stylesheet" href="kontakt-style.css">
</head>
<body style="display: flex; flex-direction: column; min-height: 100vh; margin: 0;">

 
    <nav>
        <ul>
            <li><a href="index.html">Početna</a></li>
            <li><a href="historija.html">Historija Kluba</a></li>
            <li><a href="igraci.html">Igrači i Timovi</a></li>
            <li><a href="kontakt.html" class="aktivno">Kontaktiraj Me</a></li>
        </ul>
    </nav>

    
    <main style="flex: 1;">
        <header>
            <h1>Kontaktiraj Me</h1>
            <p>Imate li pitanja ili prijedloge? Slobodno me kontaktirajte putem forme ispod.</p>
        </header>

    
        <section class="kontakt-forma">
            <form action="#" method="post">
                <input type="text" name="ime" placeholder="Vaše ime" required>
                <input type="email" name="email" placeholder="Vaša email adresa" required>
                <textarea name="poruka" placeholder="Vaša poruka" rows="5" required></textarea>
                <button type="submit">Pošalji Poruku</button>
            </form>
        </section>
    </main>

 
    <footer>
        <p>&copy; 2024 Harun Avdić - FK Željezničar Fan Stranica</p>
    </footer>

</body>
</html>
